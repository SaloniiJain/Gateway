<div class="row" style="margin-top: 30px;margin-left: 50px;">
  <div class="col-xl-8">
    <form  (ngSubmit)="onSubmit()" [formGroup]="CompanyForm" >
      <div class="col-xl-12">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
          type="email" 
          id="email" 
          class="form-control"
          formControlName="email">
        </div>
      </div>
      <div class="col-xl-12">
        <div class="form-group">
          <label for="name">Name</label>
          <input 
          type="text" 
          id="name" 
          class="form-control"
          formControlName="name">
        </div>
      </div>
      <div class="col-xl-12">
        <div class="form-group">
          <label for="address">Address</label>
          <textarea 
          id="address" 
          rows="5" 
          class="form-control"
          formControlName="address"></textarea>
        </div>
      </div>
      <div class="col-xl-12">
        <div class="row">
          <div class="form-group">
            <input 
            type="checkbox" 
            id="isCompanyActive" 
            class="checkbox"
            formControlName="isCompanyActive"><span>IsCompanyActive</span>
          </div>
        </div>
      </div>
      <div class="col-xl-12">
        <div class="form-group">
          <label for="totalEmployee">Total Employee</label>
          <input 
          type="number" 
          id="totalEmployee" 
          class="form-control"
          formControlName="totalEmployee">
        </div>
      </div>
      <p class="branch"><strong>Branch Details:</strong></p>
      <div class="row" style="margin-left: 5px;" formArrayName="companyBranch">
        <div 
        class="col-xl-12" 
        *ngFor="let branchCtrl of getControl(); let i = index"
        [formGroupName]="i">
          <div class="row">
            <div class="col-xl-2">
              <div class="form-group">
                <label for="branchid">Branch Id</label>
                <input 
                type="number" 
                id="branchid" 
                class="form-control"
                formControlName="branchid">
              </div>
            </div>
            <div class="col-xl-4">
              <div class="form-group">
                <label for="branchName">Branch Name</label>
                <input 
                type="text" 
                id="branchName" 
                class="form-control"
                formControlName="branchName">
              </div>
            </div>
            <div class="col-xl-4">
              <div class="form-group">
                <label for="address">Address</label>
                <input 
                type="text" 
                id="address" 
                class="form-control"
                formControlName="address">
              </div>
            </div>
            <div class="col-xl-2">
              <button 
              class="btn btn-danger" 
              style="margin-top: 30px;"
              type="button"
              (click)="onDeleteBranch(i)">X</button>
            </div>
          </div>
        </div>
        <button 
        class="btn btn-info" 
        style="margin-left: 10px;" 
        type="button"
        (click)="onAddBranch()">Add Branch</button>
      </div>
      <div class="add-button">
        <div class="row">
          <button 
          class="btn btn-success"
          type="submit"
          preventDefault
          [disabled]="!CompanyForm.valid">Save</button>&nbsp;&nbsp;
          <button 
          class="btn btn-warning" 
          type="button"
          (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
